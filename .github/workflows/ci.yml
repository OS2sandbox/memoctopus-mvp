name: CI
on:
  push:
    branches: ["main"] # If we introduce "dev" branch for safety net, add it here
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint --if-present
        working-directory: frontend

      - name: Typecheck / Build
        run: npm run build --if-present
        working-directory: frontend

      - name: Test
        run: npm test --if-present -- --ci
        working-directory: frontend