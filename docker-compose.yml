services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: memoctopus-vllm
    runtime: nvidia
    environment:
      HF_TOKEN: ${HF_TOKEN:-}
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8001:8000"
    command: --model ${VLLM_MODEL:-Qwen/Qwen3-0.6B} --gpu-memory-utilization 0.5 --max-num-seqs 32
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - memoctopus-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: memoctopus-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-memoctopus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-memoctopus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoctopus-network
    restart: unless-stopped

  transcription:
    build:
      context: ./transcription
      dockerfile: Dockerfile
    container_name: memoctopus-transcription
    runtime: nvidia
    volumes:
      - nemo_cache:/root/.cache
    ports:
      - "8003:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - memoctopus-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memoctopus-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-memoctopus}?sslmode=disable
      TRANSCRIPTION_BASE_URL: http://transcription:8000
      VLLM_BASE_URL: http://vllm:8000/v1
      VLLM_MODEL: ${VLLM_MODEL:-Qwen/Qwen3-0.6B}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      vllm:
        condition: service_started
      transcription:
        condition: service_started
    networks:
      - memoctopus-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memoctopus-frontend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-memoctopus}?sslmode=disable
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - memoctopus-network
    restart: unless-stopped

volumes:
  postgres_data:
  huggingface_cache:
  nemo_cache:

networks:
  memoctopus-network:
    driver: bridge
